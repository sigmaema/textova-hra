<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1>Gratuluju, tohle je konec hry!</h1>
    <p style="margin-bottom: 10px;margin-top:10px">Jesli se ti hra líbila tak dej like :3</p>
    <i id="likeIcon" class="fa-regular fa-heart"></i>
    <p style="margin-bottom: 10px;margin-top:10px">Tady je dáreček pro tebe:</p>
    <img src="https://i0.wp.com/vikingcocacola.com/wp-content/uploads/2020/08/Monster-Ultra-Rosa.png?fit=750%2C1000&ssl=1" alt="" style="max-height: 200px;">
    <p>Also bys měl zkusit druhý ending, protože jsem si s nim dala hodně práce :3</p>
    <a href="nemcovaa.borec.cz/ridic303wild.html">Vyzkoušej druhý ending (musíš jet jinou 303)</a>
    <script>
        const likeIcon = document.getElementById('likeIcon');

        likeIcon.addEventListener('click', () => {
            if (likeIcon.classList.contains('fa-regular')) {
                likeIcon.classList.remove('fa-regular');
                likeIcon.classList.add('fa-solid');
            } else {
                likeIcon.classList.remove('fa-solid');
                likeIcon.classList.add('fa-regular');
            }
        });

    </script>
</body>
</html>
